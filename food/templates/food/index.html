<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Item:</h1>
    {% for item in item_list %}
    <ul>
        <li>
            <a href="{% url 'detail' item.id %}">{{ item.id }} -- {{ item.item_name }}</a>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
